name: security#getProfileRights
description: get profile rights
hooks:
  before: >
    curl --fail -H "Content-type: application/json" -d '{
      "policies": [
        {
          "roleId": "admin",
          "restrictedTo": [
            { "index": "someindex" },
            {
              "index": "anotherindex",
              "collections": [
                "somecollection"
              ]
            }
          ]
        },
        {
          "roleId": "default"
        }
      ]
    }' kuzzle:7512/profiles/myProfile/_create
  after: curl -XDELETE kuzzle:7512/profiles/myProfile
template: default
expected: "^    value: 'allowed'$"
