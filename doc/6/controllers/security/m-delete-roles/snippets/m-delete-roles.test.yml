name: security#mDeleteRoles
description: mdelete roles
hooks:
  before: |
    for i in 1 2 3 4 5; do
      curl -H "Content-type: application/json" -d '{
        "controllers": {
          "*": {
            "actions": {
              "*": true
            }
          }
        }
      }' kuzzle:7512/roles/role${i}/_create
    done
  after:
template: default
expected: '^\[ ''role1'', ''role2'', ''role3'', ''role4'', ''role5'' \]$'

sdk: js
version: 6
