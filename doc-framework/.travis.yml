language: node_js
node_js:
  - '10'

services:
  - docker

env:
  global:
    - NODE_ENV=production
    - AWS_S3_BUCKET_PROD=docs.kuzzle.io
    - AWS_S3_BUCKET_NEXT=docs-next.kuzzle.io
    - AWS_CLOUDFRONT_DISTRIBUTION_ID_PROD=E3D6RP0POLCJMM
    - AWS_CLOUDFRONT_DISTRIBUTION_ID_NEXT=E2ZCCEK9GRB49U
    - AWS_DEFAULT_REGION=us-west-2
    # ALGOLIA_WRITE_KEY
    - secure: 
    # AWS_ACCESS_KEY_ID
    - secure: ''
    # AWS_SECRET_ACCESS_KEY
    - secure: ''

stages:
  - name: Lint
  - name: Tests
    if: type = pull_request OR (type = push AND branch =~ /^master|[0-9]+-dev$/)
  - name: Deployment
    if: type != pull_request AND branch =~ /^master|3-dev$/

jobs:
  include:
    - stage: Lint
      if: type = pull_request OR (type = push AND branch =~ /^master|[0-9]+-dev$/)
      name: Lint and check for dead links
      language: ruby
      script:
        - git submodule update --init
        - gem install typhoeus
        - HYDRA_MAX_CONCURRENCY=50 ruby check_link.rb -p src/

    # -------------------------------------------------------------------------
    # Snippets tests
    # -------------------------------------------------------------------------
    - stage: Tests
      name: Kuzzle SDK JS - v6

      before_install:
        - sysctl -w vm.max_map_count=262144

      script:
        - bash ./run-snippet-tests.sh -n -p src -s javascript -v 6

    - stage: Tests
      name: Kuzzle SDK Go - v1

      before_install:
        - sysctl -w vm.max_map_count=262144

      script:
        - bash ./run-snippet-tests.sh -p src -s go -v 1

    # -------------------------------------------------------------------------
    # Deployment - next
    # -------------------------------------------------------------------------
    - stage: Deployment
      name: Deploy to next-docs.kuzzle.io
      if: branch = 3-dev

      addons:
        apt:
          packages:
            - python
            - python-pip

      install:
        - pip install awscli --upgrade --user

      script:
        - npm install
        - ALGOLIA_INDEX=kuzzle-documentation-next npm run build

      deploy:
        provider: script
        script: aws s3 sync src/.vuepress/dist s3://$AWS_S3_BUCKET_NEXT --delete
        skip_cleanup: true
        on:
          branch: 3-dev

      after_deploy:
        - aws cloudfront create-invalidation --distribution-id $AWS_CLOUDFRONT_DISTRIBUTION_ID_NEXT --paths '/*'

    # -------------------------------------------------------------------------
    # Deployment - production
    # -------------------------------------------------------------------------
    - stage: Deployment
      name: Deploy to docs.kuzzle.io
      if: branch = master

      addons:
        apt:
          packages:
            - python
            - python-pip

      install:
        - pip install awscli --upgrade --user

      script:
        - npm install
        - npm run build

      deploy:
        provider: script
        script: aws s3 sync src/.vuepress/dist s3://$AWS_S3_BUCKET_PROD --delete
        skip_cleanup: true
        on:
          branch: master

      after_deploy:
        - aws cloudfront create-invalidation --distribution-id $AWS_CLOUDFRONT_DISTRIBUTION_ID_PROD --paths '/*'
