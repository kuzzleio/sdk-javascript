sudo: true

jobs:
  include:
    - name: Sdk tests
      stage: Tests
      sudo: false
      language: node_js
      node_js: 8

      env:
        # Codecov token
        secure: 

      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
            - g++-4.9

      before_install:
        - export CC="gcc-4.9" CXX="g++-4.9"
        - sudo sysctl -w vm.max_map_count=262144
        - "./.ci/start_kuzzle.sh"

      install:
        - npm install

      script:
        - npm run build
        - npm test
        
      after_success:  
        - cat ./coverage/lcov.info | ./node_modules/.bin/codecov

    - name: Documentation tests
      stage: Tests
      language: node_js
      node_js: 8

      before_script:
        - sudo apt-get install libgconf-2-4
      script:
        - npm run doc-testing

    - stage: "Deploy Stable release on NPM"
      if: type != pull_request && branch = master
      sudo: false
      language: node_js
      node_js: 8

      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
            - g++-4.9

      before_install:
        - export CC="gcc-4.9" CXX="g++-4.9"

      install:
        - npm install

      script:
        - npm run build

      deploy:
        provider: npm
        skip_cleanup: true
        email: support@kuzzle.io
        api_key:
          secure: 
        on:
          repo: kuzzleio/sdk-javascript
          all_branches: true
          condition: $TRAVIS_BRANCH = master

    - stage: "Deploy Beta release on NPM"
      if: type != pull_request && branch =~ ^[0-9]+-beta$
      sudo: false
      language: node_js
      node_js: 8

      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
            - g++-4.9

      before_install:
        - export CC="gcc-4.9" CXX="g++-4.9"

      install:
        - npm install

      script:
        - npm run build

      deploy:
        - provider: npm
          skip_cleanup: true
          email: support@kuzzle.io
          tag: beta
          api_key:
            secure: 
          on:
            repo: kuzzleio/sdk-javascript
            all_branches: true
            condition: $TRAVIS_BRANCH =~ ^[0-9]+-beta$

