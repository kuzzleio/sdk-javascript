sudo: true

env:
  global:
    - AWS_ACCESS_KEY_ID=AKIAIYAXFUAHXOWP2MJA
    # AWS_SECRET_ACCESS_KEY
    - secure: ""

jobs:
  include:
    - stage: Tests
      name: Unit Tests
      if: type = pull_request OR type = push AND branch =~ /^master|[0-9]+-(dev|stable|beta)$/ OR type = cron
      language: node_js
      node_js: 10

      env:
        # Codecov token
        secure: 

      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
            - g++-4.9

      before_install:
        - export CC="gcc-4.9" CXX="g++-4.9"

      install:
        - npm install
        - npm run build

      script:
        - npm run test:lint
        - npm run test:unit

      after_success:
        - cat ./coverage/lcov.info | ./node_modules/.bin/codecov

    - stage: Tests
      name: Integration Tests
      if: type = pull_request OR type = push AND branch =~ /^master|[0-9]+-(dev|stable|beta)$/ OR type = cron
      language: node_js
      node_js: 10

      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
            - g++-4.9

      before_install:
        - export CC="gcc-4.9" CXX="g++-4.9"
        - sudo sysctl -w vm.max_map_count=262144
        - "./.ci/start_kuzzle.sh"

      install:
        - npm install
        - npm run build

      script:
        - npm run test:functional

    - stage: Tests
      name: Documentation Tests
      if: type = pull_request OR type = push AND branch =~ /^master|[0-9]+-(dev|stable|beta)$/ OR type = cron
      language: node_js
      node_js: 10

      before_script:
        - sudo apt-get install libgconf-2-4
        - npm install
        - npm run build
      script:
        - travis_retry npm run doc-testing

    - stage: Tests
      name: Admin Console Tests
      if: type = pull_request AND branch =~ /^7-dev|master$/
      language: node_js
      node_js: 12
      script: |
        if [ $TRAVIS_BRANCH = "master" ];
        then
          sudo sysctl -w vm.max_map_count=262144
          ./.ci/start_kuzzle_v2.sh
          npm ci
          git clone -b 4-dev https://github.com/kuzzleio/kuzzle-admin-console /tmp/admin-console
          cd /tmp/admin-console
          npm ci
          npm install kuzzle-sdk-v7@$TRAVIS_BUILD_DIR
          cd test/e2e/run-test && npm ci && cd -
          CYPRESS_RETRIES=5 npm run test:e2e
        fi

    - stage: Tests
      name: Admin Console Tests
      if: type = pull_request AND branch =~ /^6-(dev|stable)$/
      language: node_js
      node_js: 10
      script:
        if [ $TRAVIS_BRANCH = "6-stable" ];
        then
          sudo sysctl -w vm.max_map_count=262144
          ./.ci/start_kuzzle_v1.sh
          npm install
          git clone -b 4-dev https://github.com/kuzzleio/kuzzle-admin-console /tmp/admin-console
          cd /tmp/admin-console
          npm ci
          npm install kuzzle-sdk-v6@$TRAVIS_BUILD_DIR
          cd test/e2e/run-test && npm ci && cd -
          CYPRESS_RETRIES=5 npm run test:e2e
        fi

    - stage: Tests
      name: Dead link check
      language: node_js
      node_js: 12
      if: type = pull_request OR type = push AND branch =~ /^master|[0-9]+-(dev|stable|beta)$/ OR type = cron

      before_script:
        - npm ci
        - npm run doc-prepare
        - $(npm bin)/kuzdoc iterate-repos:install --repos_path doc/framework/.repos/
        - $(npm bin)/kuzdoc framework:link -d /sdk/js/7/ -v 7
      script:
        - gem install typhoeus
        - cd doc/framework/ && HYDRA_MAX_CONCURRENCY=20 travis_retry ruby .ci/dead-links.rb -p src/sdk/js/7/

    - stage: Deployment Doc Dev
      name: Deploy next-docs.kuzzle.io
      if: type = push AND branch =~ /^[0-9]+-dev$/
      language: node_js
      node_js: 10
      env:
        - BRANCH=dev
        - NODE_ENV=production
        - NODE_OPTIONS="--max_old_space_size=4096"
        - S3_BUCKET=docs-next.kuzzle.io
        - CLOUDFRONT_DISTRIBUTION_ID=E2ZCCEK9GRB49U
        - AWS_DEFAULT_REGION=us-west-2

      addons:
        apt:
          update: true
          packages:
            - python
            - python-pip

      install:
        - pip install awscli --upgrade --user
        - npm install --production=false

      script:
        - npm run doc-prepare
        - npm run doc-build

      deploy:
        provider: script
        script:
          - npm run doc-upload
        skip_cleanup: true
        on:
          all_branches: true

      after_deploy:
        - npm run doc-cloudfront

    - stage: Deployment Doc Prod
      name: Deploy docs.kuzzle.io
      if: type = push AND branch =~ /^master|[0-9]+-stable$/
      language: node_js
      node_js: 10
      env:
        - NODE_ENV=production
        - NODE_OPTIONS="--max_old_space_size=4096"
        - S3_BUCKET=docs.kuzzle.io
        - CLOUDFRONT_DISTRIBUTION_ID=E3D6RP0POLCJMM
        - AWS_DEFAULT_REGION=us-west-2

      addons:
        apt:
          update: true
          packages:
            - python
            - python-pip

      install:
        - pip install awscli --upgrade --user
        - npm install --production=false

      script:
        - npm run doc-prepare
        - npm run doc-build

      deploy:
        provider: script
        script:
          - npm run doc-upload
        skip_cleanup: true
        on:
          all_branches: true

      after_deploy:
        - npm run doc-cloudfront

    - stage: Deploy latest release on NPM
      if: type = push AND branch = master
      sudo: false
      language: node_js
      node_js: 10

      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
            - g++-4.9

      before_install:
        - export CC="gcc-4.9" CXX="g++-4.9"

      install:
        - npm install

      script:
        - npm run build

      deploy:
        provider: npm
        skip_cleanup: true
        email: support@kuzzle.io
        tag: latest
        api_key:
          secure: ""
        on:
          repo: kuzzleio/sdk-javascript
          all_branches: true

    - stage: Deploy Stable release on NPM
      if: type = push AND branch =~ /^[0-9]+-stable$/
      sudo: false
      language: node_js
      node_js: 10

      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
            - g++-4.9

      before_install:
        - export CC="gcc-4.9" CXX="g++-4.9"

      install:
        - npm install

      script:
        - npm run build

      deploy:
        provider: npm
        skip_cleanup: true
        email: support@kuzzle.io
        api_key:
          secure: ""
        on:
          repo: kuzzleio/sdk-javascript
          all_branches: true

    - stage: Deploy Beta release on NPM
      if: type = push AND branch =~ /^[0-9]+-beta$/
      sudo: false
      language: node_js
      node_js: 10

      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
            - g++-4.9

      before_install:
        - export CC="gcc-4.9" CXX="g++-4.9"

      install:
        - npm install

      script:
        - npm run build

      deploy:
        - provider: npm
          skip_cleanup: true
          email: support@kuzzle.io
          tag: beta
          api_key:
            secure: ""
          on:
            repo: kuzzleio/sdk-javascript
            all_branches: true
