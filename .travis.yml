sudo: false
language: node_js
node_js:
  - 6

env:
  global:
    secure: 

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9

before_install:
  - export CC="gcc-4.9" CXX="g++-4.9"

install:
  - npm install

script:
  - npm run build && npm test && cat ./coverage/lcov.info | ./node_modules/.bin/codecov

after_success:
  - chmod 755 ${TRAVIS_BUILD_DIR}/deploy.sh && sh -c "${TRAVIS_BUILD_DIR}/deploy.sh"

deploy:
  provider: npm
  skip_cleanup: true
  email: support@kuzzle.io
  api_key:
    secure: 
  on:
    repo: kuzzleio/sdk-javascript
    branch: master

notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/8e145155fbaaf37cffea
    on_success: change
    on_failure: always
    on_start: never
  email: false
  slack:
    secure: 
    on_success: never
    on_failure: always
    on_start: never
