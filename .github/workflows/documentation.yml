name: Documentation tests

on: [pull_request]

jobs:
  documentation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Documentation tests
        uses: actions/setup-node@v1
        with:
          node-version: "12"
      - run: npm install
      - run: npm run build
      - run: npm run doc-testing
