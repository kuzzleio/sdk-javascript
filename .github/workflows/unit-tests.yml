name: Unit Tests

on: [push]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Unit tests
        uses: actions/setup-node@v1
        with:
          node-version: "12"
      # - run: sudo apt-get install gcc-4.9 g++-4.9 -y
      # - run: export CC="gcc-4.9" CXX="g++-4.9"
      - run: npm install
      - run: npm run build
      - run: npm run test:lint
      - run: npm run test:unit
      - run: cat ./coverage/lcov.info | ./node_modules/.bin/codecov
