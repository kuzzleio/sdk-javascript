name: Unit Tests

on: [push]

jobs:
  unit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Unit tests
        uses: actions/setup-node@v1
        with:
          node-version: "12"
      - run: npm install
      - run: npm run build
      - run: npm run test:unit
      - run: cat ./coverage/lcov.info | ./node_modules/.bin/codecov
